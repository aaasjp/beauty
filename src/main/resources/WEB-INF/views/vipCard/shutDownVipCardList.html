<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>管理平台</title>
    <link rel="stylesheet" href="${base}/static/layui/css/layui.css"/>
    <link rel="stylesheet" href="${base}/static/css/admin.css"/>
</head>
<body>
	<div class="container">
		<div class="content-search">
			<form class="layui-form layui-form-pane" action="${base}/vipCard/dropOffVipCardList">
				<div class="layui-inline">
					<label class="layui-form-label" >会员卡</label>
					<div class="layui-input-block">
						<input name="keyWord" value="${keyWord!}"  autocomplete="off" placeholder="会员卡名称" class="layui-input" type="text"/>
					</div>
				</div>

				<div class="layui-inline"><button class="layui-btn" lay-submit="" type="submit">查询</button></div>
			</form>
		</div>
		<div class="tar mt10">
			<!--<button class="layui-btn layui-btn-normal layui-btn-small add">+添加产品</button>-->
		</div>
		<div class="table-listm roll-x">
			<table class="layui-table" lay-skin="line">
			  <thead>
			    <tr>
					<th>会员卡名</th>
					<th>价格</th>
					<th>会员卡初始额度</th>
					<th>库存</th>
					<th>描述</th>
					<th>创建时间</th>
					<th>状态</th>
					<th>操作</th>
			    </tr> 
			  </thead>
			  <tbody>
			  <% for(vipCard in list){%>
			    <tr>
					<td>${vipCard.name}</td>
					<td>${vipCard.price}</td>
					<td>${vipCard.available}</td>
					<td>${vipCard.num}</td>
					<td>${vipCard.description}</td>
					<td>${vipCard.createdate,dateFormat="yyyy-MM-dd HH:mm:ss"}</td>
					<td>${vipCard.state==1?"正常":"下架"}</td>
			      <td>
					  <button class="layui-btn layui-btn-normal layui-btn-small a1" id="${vipCard.id}">上架</button>
			      </td>
			    </tr>
			  <%}%>
			  </tbody>
			</table>   
		</div>
	</div>
	<div id="table-pages" style="text-align:center"></div>
	<script type="text/javascript" src="${base}/static/layui/jquery.min.js"></script>
	<script type="text/javascript" src="${base}/static/layui/layui.js"></script>
	<script type="text/javascript" src="${base}/static/js/jquery.form.js"></script>
	<script type="text/javascript" src="${base}/static/js/util.js"></script>

    <script>
		function shutDownOrUp(userId) {
            $.ajax({
                type : "POST", //提交方式
                url : "${base}/vipCard/shutDownOrUp",//路径
                data : {
                    "vipCardId" : userId
                },//数据，这里使用的是Json格式进行传输
                success : function(data) {//返回数据根据结果进行相应的处理
                    if(data.code==200){
                        layer.msg('操作成功！',{time: 2000});

                    }else{
                        layer.msg(data.message,{time: 2000});
                    }
                }
            });
        }
		layui.use(['jquery', 'laydate','form','layer','laypage'], function(){
			var $ = layui.jquery,
			    laydate = layui.laydate,
			    layer = layui.layer,
			    laypage = layui.laypage;
			// 分页
			 laypage({
			    cont: 'table-pages'
			    ,pages:${page.pages}
			    ,skip: true
				 ,curr:${page.pageNum}
				,jump:function(e,first){
                     if(!first){
                         var myform=$('.layui-form'); //得到form对象
                         var tmpInput=$("<input type='hidden' name='pageNum'/>");
                         tmpInput.attr("value", e.curr);
                         myform.append(tmpInput);
                         myform.submit();
                     }
                 }
             });

		    // 下架操作
		    $(document).on("click", ".a1", function() {
		        var userId=this.id;
			    layer.open({
			      title:"上架操作"
				  ,content: '您确认要上架该会员卡吗？'
				  ,btn: ['取消', '确认']
				  ,yes: function(index, layero){
				       layer.closeAll();
				  }
				  ,btn2: function(index, layero){
                        shutDownOrUp(userId);
                        thisWindowReload(1000);

				  }
				});
			});

			
		});
	</script>
</body>
</html>
